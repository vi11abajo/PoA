<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tournament Contract</title>
    <style>
        body {
            font-family: monospace;
            background: #001122;
            color: #00ddff;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00ddff;
            border-radius: 8px;
        }
        button {
            background: #00ddff;
            color: #001122;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        #log {
            background: #000;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>🏆 Tournament Contract Test</h1>
    
    <div class="test-section">
        <h3>Wallet Connection</h3>
        <button onclick="connectWallet()">Connect Wallet</button>
        <button onclick="disconnectWallet()">Disconnect</button>
        <div id="wallet-status">Disconnected</div>
    </div>

    <div class="test-section">
        <h3>Tournament Manager</h3>
        <button onclick="testTournamentConnection()">Test Connection</button>
        <button onclick="testCircuitBreaker()">Test Circuit Breaker</button>
        <button onclick="testGetTournamentInfo()">Get Tournament Info</button>
        <button onclick="testGetLeaderboard()">Get Leaderboard</button>
        <div id="tournament-status">Not connected</div>
    </div>

    <div class="test-section">
        <h3>Actions</h3>
        <button onclick="testStartTournament()">Start Tournament (Admin)</button>
        <button onclick="testRegisterPlayer()">Register Player</button>
        <button onclick="testSubmitScore()">Submit Score</button>
    </div>

    <div id="log"></div>

    <!-- Load dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/web3@4.2.2/dist/web3.min.js"></script>
    <script src="../wallet-connector.js"></script>
    <script src="tournament-manager.js"></script>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function connectWallet() {
            try {
                log('🔗 Connecting wallet...');
                await window.walletConnector.connectWallet('metamask');
                
                // Connect tournament manager
                const connected = await window.tournamentManager.connect(window.walletConnector);
                if (connected) {
                    log('✅ Tournament Manager connected');
                    document.getElementById('wallet-status').textContent = 'Connected: ' + window.walletConnector.account;
                    document.getElementById('tournament-status').textContent = 'Connected to blockchain';
                } else {
                    log('❌ Tournament Manager connection failed');
                }
            } catch (error) {
                log('❌ Connection error: ' + error.message);
            }
        }

        function disconnectWallet() {
            window.walletConnector.disconnect();
            window.tournamentManager.connected = false;
            window.tournamentManager.web3 = null;
            window.tournamentManager.contract = null;
            window.tournamentManager.account = null;
            
            document.getElementById('wallet-status').textContent = 'Disconnected';
            document.getElementById('tournament-status').textContent = 'Not connected';
            log('🔌 Disconnected');
        }

        async function testTournamentConnection() {
            try {
                log('🧪 Testing tournament connection...');
                log('Connected: ' + window.tournamentManager.connected);
                log('Account: ' + window.tournamentManager.account);
                log('Contract: ' + (window.tournamentManager.contract ? 'Ready' : 'Not ready'));
            } catch (error) {
                log('❌ Test error: ' + error.message);
            }
        }

        async function testCircuitBreaker() {
            try {
                log('🧪 Testing MetaMask Circuit Breaker status...');
                const status = await window.tournamentManager.checkCircuitBreakerStatus();
                if (status) {
                    log('✅ Circuit breaker is OK - contract accessible');
                } else {
                    log('🚨 Circuit breaker is ACTIVE - contract blocked');
                }
            } catch (error) {
                log('❌ Circuit breaker test error: ' + error.message);
            }
        }

        async function testGetTournamentInfo() {
            try {
                log('🧪 Getting tournament info for ID 1...');
                const info = await window.tournamentManager.getTournamentInfo(1);
                log('Tournament info: ' + JSON.stringify(info, null, 2));
            } catch (error) {
                log('❌ Error getting tournament info: ' + error.message);
            }
        }

        async function testGetLeaderboard() {
            try {
                log('🧪 Getting leaderboard for tournament 1...');
                const leaderboard = await window.tournamentManager.getTournamentLeaderboard(1);
                log('Leaderboard entries: ' + leaderboard.length);
                log('Leaderboard: ' + JSON.stringify(leaderboard, null, 2));
            } catch (error) {
                log('❌ Error getting leaderboard: ' + error.message);
            }
        }

        async function testStartTournament() {
            try {
                log('🧪 Starting tournament...');
                const tx = await window.tournamentManager.startTournament(1, 0.005, 3600);
                log('✅ Tournament started! TX: ' + tx);
            } catch (error) {
                log('❌ Error starting tournament: ' + error.message);
            }
        }

        async function testRegisterPlayer() {
            try {
                log('🧪 Registering player...');
                const tx = await window.tournamentManager.registerForTournament(1, 'TestPlayer');
                log('✅ Player registered! TX: ' + tx);
            } catch (error) {
                log('❌ Error registering player: ' + error.message);
            }
        }

        async function testSubmitScore() {
            try {
                log('🧪 Submitting test score...');
                const tx = await window.tournamentManager.submitTournamentScore(1, 5000, 'TestPlayer');
                log('✅ Score submitted! TX: ' + tx);
            } catch (error) {
                log('❌ Error submitting score: ' + error.message);
            }
        }

        // Initialize
        log('🚀 Test page loaded');
    </script>
</body>
</html>
